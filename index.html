<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Nathan Friend</title>

    <link rel="shortcut icon" href="/favicon.ico">

    <link href='http://fonts.googleapis.com/css?family=Arapey:400italic,400' rel='stylesheet' type='text/css' />

    <style>
        body {
            margin: 0;
            font-family: 'Arapey', serif;
        }

        h1 {
            color: white;
            font-size: 10em;
            font-weight: normal;
            margin: 0px;
        }

        #main-name {
            display: table-cell;
            vertical-align: middle;
        }

            #main-name h1 {
                margin-top: -4%;
            }

        #name-subtitle {
            color: grey;
            font-size: 3em;
            font-style: italic;
            margin: 0;
            padding: 0;
        }

        .header {
            position: absolute;
            width: 100%;
            /*background: #242424;*/
            background-image: url("images/hexabump_@2X.png");
            /*height: 40%;*/
            height: 520px;
            text-align: center;
            min-height: 262px;
            display: table;
            border-bottom: 8px solid #FFB901;
        }

        .menu-container {
            position: relative;
            width: 25%;
            min-width: 450px;
            height: inherit;
            margin: 0 auto;
        }

        .menu {
            position: absolute;
            width: 100%;
            height: 12%;
            bottom: 0px;
        }

        .menu-button {
            display: table;
            position: absolute;
            width: 30.33333333%;
            margin-right: 3%;            
            border-style: solid;
            border-width: 0;
            border-left-width: 4px;
            border-top-width: 4px;
            color: white;
            font-size: 2em;
            cursor: pointer;
            border-top-left-radius: 10px;
            -webkit-transition: -webkit-transform .5s;
            -moz-transition: -moz-transform .5s;
            -ms-transition: -ms-transform .5s;
            -webkit-transform-origin: left;
            -moz-transform-origin: left;
            -ms-transform-origin: left;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

            .menu-button p {
                display: table-cell;
                vertical-align: middle;
                text-align: left;
                margin: 0;
                padding: 0;
            }

        #about {
            /*google:*/
            /*border-color: #F90101;*/
            /*microsoft:*/
            border-color: #F25022;
            left: 0%;
        }

            #about:hover {
                background: #F25022;
            }

            #about.active .button-icon {
                /*google:*/
                /*background: #F90101;*/
                /*microsoft:*/
                background: #F25022;
            }

        #projects {
            /*google:*/
            /*border-color: #00933B;*/
            /*microsoft:*/
            border-color: #7FBA00;
            left: 33.333333%;
        }

            #projects:hover {
                background-color: #7FBA00;
            }

            #projects.active .button-icon {
                /*google:*/
                /*background: #00933B;*/
                /*microsoft:*/
                background: #7FBA00;
            }

        #contact {
            /*google:*/
            /*border-color: #0266C8;*/
            /*microsoft:*/
            border-color: #00A3EE;
            left: 66.666666%;
        }

            #contact:hover {
                background-color: #00A3EE;
            }

            #contact.active .button-icon {
                /*google:*/
                /*background: #0266C8;*/
                /*microsoft:*/
                background: #00A3EE;
            }

        .button-icon {
            height: 58px;
            width: 58px;
            float: left;
            left: 0px;
        }

        .pressed {
            -webkit-transform: scaleX(.8);
            -moz-transform: scaleX(.8);
            -ms-transform: scaleX(.8);
            -webkit-transition: -webkit-transform .1s;
            -moz-transition: -moz-transform .1s;
            -ms-transition: -ms-transform .1s;
        }

        .menu-button-gradient-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, black);
            left: 0px;
            opacity: 0;
            margin-top: -4px;
            padding-bottom: 4px;
            padding-right: 1px;
            top: 0px;
            -webkit-transition: opacity .1s;
            -moz-transition: opacity .1s;
            -ms-transition: opacity .1s;
        }

        .menu-button.pressed:hover .menu-button-gradient-overlay {
            opacity: .3;
        }
    </style>

    <script src="js/jquery-1.10.2.min.js"></script>

    <script>
        $(init);

        function init() {

            var mouseDownStartTime;

            $(".menu-button").click(function () {
                $(this).toggleClass("active");
            }).mousedown(function (e) {
                e.preventDefault();
                mouseDownStartTime = new Date();
                $(this).addClass("pressed");
            });

            $(window).mouseup(function () {
                var timeSinceMouseDown = (new Date()).getTime() - mouseDownStartTime.getTime();
                console.log(timeSinceMouseDown);

                if (timeSinceMouseDown > 100) {
                    $(".menu-button").removeClass("pressed");
                } else {
                    setTimeout(function () {
                        $(".menu-button").removeClass("pressed");
                    }, timeSinceMouseDown);
                }


            });
        };
    </script>

</head>
<body>
    <div class="header">
        <div id="main-name">
            <h1>Nathan Friend</h1>
            <p id="name-subtitle">Software Developer -  Des Moines, Iowa</p>
        </div>
    </div>
    <div class="header" style="background-image: none;">
        <div class="menu-container">
            <div class="menu">
                <div class="menu-button" id="about">
                    <img class="button-icon" src="images/appbar.information.circle.svg" />
                    <p>about</p>
                    <div class="menu-button-gradient-overlay"></div>
                </div>
                <div class="menu-button" id="projects">
                    <img class="button-icon" src="images/appbar.tools.svg" />
                    <p>projects</p>
                    <div class="menu-button-gradient-overlay"></div>
                </div>
                <div class="menu-button" id="contact">
                    <img class="button-icon" src="images/appbar.phone.svg" />
                    <p>contact</p>
                    <div class="menu-button-gradient-overlay"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
